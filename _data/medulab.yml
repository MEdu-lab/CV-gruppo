# Obiettivi
objectives: "MEduLab si propone di consolidare e sviluppare metodologie didattiche musicali che favoriscano l'inclusione, la creatività e la partecipazione attiva, mantenendo un costante dialogo tra ricerca artistica contemporanea e pratica educativa."